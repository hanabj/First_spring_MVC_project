<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Landon Hotel - Events &amp; Meetings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h1>Request an Estimate</h1>

<form action="#" th:object="${quoteRequestForm}" th:action="@{/newquote}" method="post" class="inline">

    <ul th:if="${#fields.hasErrors('*')}" class="errors span-18">
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
    </ul>

    <fieldset>
        <div class="span-8">
            <label for="eventType">Event Type</label>

            <input type="text" id="eventType" th:field="*{eventType}"/>
        </div>

        <div class="span-8">
            <label for="eventStartDate">Event Start Date</label>

            <input type="text" id="eventStartDate" th:field="*{eventStartTime}"/>
        </div>

        <div class="span-8">
            <label for="eventEndDate">Event End Date</label>

            <input type="text" id="eventEndDate" th:field="*{eventEndTime}"/>
        </div>

        <div class="span-8">
            <label for="expectedAttendeeCount">expected Attendee Count</label>

            <input type="text" id="expectedAttendeeCount" th:field="*{expectedAttendeeCount}"/>
        </div>

        <div class="span-8">
            <label for="seatingStyle">seating Style</label>

            <input type="text" id="seatingStyle" th:field="*{seatingStyle}"/>
        </div>

        <div class="span-8">
            <input type="submit" id="submitQuoteRequest" value="Submit"/>
        </div>
    </fieldset>
</form>

</body>
</html>
